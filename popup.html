<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 300;
    }

    .focus-toggle {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 10px 0;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .status-text {
      font-size: 14px;
      margin-top: 10px;
      font-weight: 500;
    }

    .website-management {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .add-website {
      display: flex;
      margin-bottom: 15px;
    }

    .add-website input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-right: 8px;
      font-size: 14px;
    }

    .add-website button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .add-website button:hover {
      background: #45a049;
    }

    .blocked-list {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      padding: 10px;
    }

    .blocked-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .blocked-item:last-child {
      border-bottom: none;
    }

    .blocked-item span {
      font-size: 14px;
    }

    .remove-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .remove-btn:hover {
      background: #da190b;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .options-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 12px;
    }

    .options-link:hover {
      color: white;
    }

    .timer-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    .timer-display {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .timer-controls button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .timer-controls button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ Focus Mode</h1>
  </div>

  <div class="focus-toggle">
    <div>Focus Mode</div>
    <label class="toggle-switch">
      <input type="checkbox" id="focusToggle">
      <span class="slider"></span>
    </label>
    <div class="status-text" id="statusText">Disabled</div>
  </div>

  <div class="timer-section">
    <div class="section-title">Focus Timer</div>
    <div class="timer-display" id="timerDisplay">25:00</div>
    <div class="timer-controls">
      <button id="startTimer">Start</button>
      <button id="pauseTimer">Pause</button>
      <button id="resetTimer">Reset</button>
    </div>
  </div>

  <div class="website-management">
    <div class="section-title">Manage Blocked Sites</div>
    <div class="add-website">
      <input type="text" id="websiteInput" placeholder="Enter website (e.g., facebook.com)">
      <button id="addWebsite">Add</button>
    </div>
    <div class="blocked-list" id="blockedList">
      <!-- Blocked websites will be populated here -->
    </div>
  </div>

  <div class="footer">
    <a href="#" class="options-link" id="optionsLink">Advanced Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
